<table class="mcnCaptionBlock" width="100%" cellspacing="0" cellpadding="0" border="0">
    <tbody class="mcnCaptionBlockOuter">
        <tr>
            <td class="mcnCaptionBlockInner" style="padding:9px;" valign="top">
                

<table class="mcnCaptionLeftContentOuter" width="100%" cellspacing="0" cellpadding="0" border="0">
    <tbody><tr>
        <td class="mcnCaptionLeftContentInner" style="padding:0 9px ;" valign="top">
            <table class="mcnCaptionLeftImageContentContainer" width="176" cellspacing="0" cellpadding="0" border="0" align="right">
                <tbody><tr>
                    <td class="mcnCaptionLeftImageContent" valign="top" align="center">
                    
                        
                        <img alt="{ALT_TEXT}" src="{IMAGE_LINK}" style="max-width: 1200px; border-radius: 5%;" class="mcnImage" width="176">
                        
                    
                    </td>
                </tr>
            </tbody></table>
            <table class="mcnCaptionLeftTextContentContainer" width="352" cellspacing="0" cellpadding="0" border="0" align="left">
                <tbody><tr>
                    <td class="mcnTextContent" valign="top">
                        <strong class="d-inline-block mb-0 text-kicker text-primary text-uppercase">{KICKER}</strong>

<h3 class="mb-2 headline"><a class="text-dark" href="{URL}">{HEADLINE}</a></h3>

<div class="card-text mb-auto summary">
<div class="rich-text">
<p>{SUMMARY}</p>
</div>
</div>

                    </td>
                </tr>
            </tbody></table>
        </td>
    </tr>
</tbody></table>





            </td>
        </tr>
    </tbody>
</table>
