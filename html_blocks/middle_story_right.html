<table class="mcnCaptionBlock" width="100%" cellspacing="0" cellpadding="0" border="0">
    <tbody class="mcnCaptionBlockOuter">
        <tr>
            <td class="mcnCaptionBlockInner" style="padding:9px;" valign="top">
                
<table class="mcnCaptionRightContentOuter" width="100%" cellspacing="0" cellpadding="0" border="0">
    <tbody><tr>
        <td class="mcnCaptionRightContentInner" style="padding:0 9px ;" valign="top">
            <table class="mcnCaptionRightImageContentContainer" width="132" cellspacing="0" cellpadding="0" border="0" align="left">
                <tbody><tr>
                    <td class="mcnCaptionRightImageContent" valign="top" align="center">
                    
                        

                        <img alt="{ALT_TEXT}" src="{IMAGE_LINK}" style="max-width:1200px; border-radius: 5%;" class="mcnImage" width="132">
                        

                    
                    </td>
                </tr>
            </tbody></table>
            <table class="mcnCaptionRightTextContentContainer" width="396" cellspacing="0" cellpadding="0" border="0" align="right">
                <tbody><tr>
                    <td class="mcnTextContent" valign="top">
                        <strong class="d-inline-block mb-0 text-kicker text-primary text-uppercase">{KICKER}</strong>

<h3 class="mb-2 headline"><a class="text-dark" href="{URL}">{HEADLINE}</a></h3>

<div class="card-text mb-auto summary">
<div class="rich-text">
<p>{SUMMARY}</p>
</div>
</div>

                    </td>
                </tr>
            </tbody></table>
        </td>
    </tr>
</tbody>
</table>
            </td>
        </tr>
    </tbody>
</table>
